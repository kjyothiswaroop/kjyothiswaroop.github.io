    icon_pack: fas
    link: 'mailto:jyothikasina2026@u.northwestern.edu' # For a direct email link, use "mailto:test@example.org".
  - icon: linkedin
    icon_pack: fab
    link: https://www.linkedin.com/in/kjswaroop-robotics/
  # Uncomment below for Github link
